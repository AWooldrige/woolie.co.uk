<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title><%= @item[:title] %> - Woolie.co.uk</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alistair Wooldrige">
    <link rel="profile" href="http://gmpg.org/xfn/11" />

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" href="<%= @items['/style.css'].path %>" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
          <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- TODO: Add favicon -->
    <!-- TODO: Add Google Analytics with IP anonymisation -->
</head>
<body>

<div class="navbar navbar-static-top navbar-inverse">
    <div class="navbar-inner">
        <div class="container-narrow">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="<%= @items['/index.html'].path %>">Woolie.co.uk</a>
            <div class="nav-collapse collapse">
                <ul class="nav pull-right">
                    <% nav_items = ['/index.html', '/about.html'] %>
                    <% nav_items.each do |i| %>
                    <li<%= ' class="active"' if item.path == @items[i].path %>><a href="<%= @items[i].path %>"><%= @items[i][:title] %></a></li>
                    <% end %>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container-narrow">
    <%= yield %>

    <hr>
    <footer class="footer">
        <p class="pull-right"><small>Woolie.co.uk - Tech, Odds and Sods</small></p>
        <p><small>&copy; <%= Date.today.strftime("%Y") %> Alistair Wooldrige</small></p>
    </footer>
</div>



<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
</body>
</html>
