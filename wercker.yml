box: wercker/rvm
build:
    steps:
        - bundle-install
        - script:
            name: nanoc compile
            code: bundle exec nanoc compile
        - script:
            name: copy to wercker output
            code: mv output/* $WERCKER_OUTPUT_DIR
deploy:
    steps:
        - s3sync:
            key_id: $AWS_ACCESS_KEY_ID
            key_secret: $AWS_SECRET_ACCESS_KEY
            bucket_url: $AWS_BUCKET_URL
